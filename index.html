
  <!DOCTYPE html>
  <html>
    <head>
     <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
     <meta charset="UTF-8"> 
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>NotesVault</title> 
      <link rel="stylesheet" href="./css/style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    </head>
    <body>
      <div class="notes-container" id="app">
        <div class="header">
          <h1 class="head-text">Hello There! Strix</h1>
          <button class="notes-add-button" type="button">Add New Note</button>
        </div>
        <div class="notes-sidebar">
          <div class="notes-list">
            <!--<div class="notes-list-item">
              <div class="icon"><i class="far fa-times-circle"></i></div>
              <div class="notes-small-body">This is a note</div>
            </div>-->
          </div>
        </div>
      </div>
      <div class="text-blur"></div>
        <div class="text-preview">
          <textarea class="text-body" placeholder="Here... write your notes :)"></textarea>
          <button class="save-btn" type="button">Save</button>
          <button class="cancel-btn" type="button">Cancel</button>
        </div>
      <script src="./js/script.js"></script>
    </body>
  </html>

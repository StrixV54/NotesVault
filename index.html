
  <!DOCTYPE html>
  <html>
    <head>
     <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
     <meta charset="UTF-8"> 
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>NotesVault</title> 
      <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
      <div class="notes-container" id="app">
        <div class="header">
        <h1 class="head-text">Hello There!</h1>
        <button class="notes-add-button" type="button">Add New Note</button>
        </div>
          <div class="notes-sidebar">
              <div class="notes-list">
                <div class="notes-list-item">
                  <div class="notes-small-title">Lecture notes</div>
                  <div class="notes-small-body">I learnt nothing today.</div>
                  <div class="notes-small-updated">Thursday 2:40pm</div>
                </div>
                <div class="notes-list-item">
                  <div class="notes-small-title">Lecture notes 2</div>
                  <div class="notes-small-body">Nothing here.</div>
                  <div class="notes-small-updated">Thursday 2:43pm</div>
                </div>
                <div class="notes-list-item">
                  <div class="notes-small-title">Lecture notes 3</div>
                  <div class="notes-small-body">I have to go out.</div>
                  <div class="notes-small-updated">Thursday 2:46pm</div>
                </div>
                <div class="notes-list-item">
                  <div class="notes-small-title">Lecture notes 4</div>
                  <div class="notes-small-body">I Enjoy today.</div>
                  <div class="notes-small-updated">Thursday 2:49pm</div>
                </div>
              </div>
            </div>
          <div class="notes-preview ">
            <input class="notes-title" type="text" placeholder="Enter a text">
            <textarea class="notes-body">Here is the notes body..</textarea>
          </div>
      </div>
      <script src="./js/script.js"></script>
    </body>
  </html>

  <!DOCTYPE html>
  <html>
    <head>
     <meta charset="UTF-8"> 
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>NotesVault</title> 
      <link id="theme-link" rel="stylesheet" href="./css/light-style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    </head>
    <body>
      <div class="notes-container">
        <div class="header">
          <h1 class="head-text">HELLO There!</h1>
          <div class="theme-toggle"><i class="fas fa-adjust fa-2x"></i></div>
          <button class="notes-add-button" type="button">Add New Note</button>
        </div>
        <div class="notes-sidebar">
          <div class="notes-list">
            <!--
              <div class="notes-list-item">
                ...
              </div>
            -->
          </div>
        </div>
      </div>
      <div class="text-blur"></div>
      <div class="text-preview">
        <textarea class="text-body" placeholder="Here... write your note :)"></textarea>
        <button class="imp" type="button">Imp</button>
        <button class="save-btn" type="button">Save</button>
        <button class="cancel-btn" type="button">Cancel</button>
      </div>
      <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-firestore.js"></script>
      <script src="./js/app.js"></script>
    </body>
  </html>

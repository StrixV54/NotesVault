
  <!DOCTYPE html>
  <html>
    <head>
     <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
     <meta charset="UTF-8"> 
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>NotesVault</title> 
      <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
      <div class="notes-container" id="app">
        <div class="header">
          <h1 class="head-text">Hello There! Strix</h1>
          <button class="notes-add-button" type="button">Add New Note</button>
        </div>
        <div class="notes-sidebar">
          <div class="notes-list">
            <div class="notes-list-item">
              <div class="icon">X<i class="far fa-times-circle"></i></div>
              <div class="notes-small-body">I fddddddddd ffff fff fff ffd dddddddddddlearnt nothing today.</div>
            </div>
            <div class="notes-list-item">
              <div class="notes-small-body">Nothing here.</div>
            </div>
            <div class="notes-list-item">
              <div class="notes-small-body">I have to go out.</div>
            </div>
            <div class="notes-list-item">
              <div class="notes-small-body">I Enjoy today.</div>
            </div>
          </div>
        </div>
      </div>
      <div class="text-blur"></div>
        <div class="text-preview">
          <textarea class="text-body">Here is the notes body..</textarea>
          <button class="save-btn" type="button">Save</button>
          <button class="cancel-btn" type="button">Cancel</button>
        </div>
      <script src="./js/script.js"></script>
      <script src="https://use.fontawesome.com/dcf8adefcb.js"></script>
    </body>
  </html>
